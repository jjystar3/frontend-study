<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정주용 포트폴리오</title>

  <link rel="icon" href="./favicon.ico">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script defer src="js/main.js"></script>
</head>
<body>
  
  <section id="about" class="about">
    <div class="inner">
      <div class="wall__container">

        <h2 class="title font-en">ABOUT</h2>
        <div class="about__wrapper">
  
          <div class="about__img">
            <!-- 본인 프로필 이미지로 변경 -->
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img src="images/logo_jjy.png" alt="프로필 앞">
                </div>
                <div class="flip-card-back">
                  <img src="images/profile_jjy.png" alt="프로필 뒤">
                </div>
              </div>
            </div>
          </div>
          
  
          <div class="about__text">
            <!-- 본인 슬로건, 이름(생년월), 교육 사항 등 작성 -->
            <strong class="slogan">항상 창작하는 개발자</strong>
            <h3 class="font-en">Jeong Ju Young</h3>
            <div>
              <h4 class="font-en">EDUCATION</h4>
              <ul>
                <li>10.03 ~ 12.02 00학교 00과 졸업</li>
                <li>23.12 ~ 24.05 풀스택 개발자 과정 수료</li>
              </ul>
            </div>
          </div>
        </div>
  
        <!-- 연락처 버튼 -->
        <div class="about__btn font-en">
          <a href="#contact">
            <img src="images/icon/icon_contact.png" alt="전화">CONTACT
          </a>
        </div>
      </div>


      <div class="walls">
        <div class="wall back">
          <img src="images/building/wall_01.png" alt="벽">
        </div>  
        <div class="wall left">
          <img src="images/building/wall_01_side.png" alt="벽">
        </div>  
        <div class="wall right">
          <img src="images/building/wall_01_side.png" alt="벽">
        </div>  
        <div class="wall top">
          <img src="images/building/wall_01.png" alt="벽">
        </div>  
        <div class="wall bottom">
          <img src="images/building/wall_01.png" alt="벽">
        </div>
      </div>

      
    </div>
  </section>


  <section id="skill" class="skill">
    <div class="inner">
      
      <div class="walls">
        <div class="wall back">
          <img src="images/building/wall_01.png" alt="벽">
        </div>  
        <div class="wall left">
          <img src="images/building/wall_01_side.png" alt="벽">
        </div>  
        <div class="wall right">
          <img src="images/building/wall_01_side.png" alt="벽">
        </div>  
        <div class="wall top">
          <img src="images/building/wall_01.png" alt="벽">
        </div>  
        <div class="wall bottom">
          <img src="images/building/wall_01.png" alt="벽">
        </div>
      </div>

      
    </div>
  </section>

</body>
</html>
