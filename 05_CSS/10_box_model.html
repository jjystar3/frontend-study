<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container-1 {
      /* 길이를 안주면 기본값으로 auto */
      /* width: auto;
      height: auto; */

      width: 100px;
      height: 100px;
      background-color: orange;
    }
    span {
      /* 가로/세로 길이 지정 안됨
        => 레이아웃을 작업하는 용도가 아님, 글자를 제어하는 용도
      */
      width: 100px;
      height: 100px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <h4>1-1. width, height 실습</h4>
  <div class="container-1">Hello</div>
  <span>Hello</span>
</body>
</html>
